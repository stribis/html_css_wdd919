<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Shadow</title>
  <style>
  div{
    font-family: sans-serif;
    font-size: 2em;
  }

  div span{
    display: inline-block;
    background: green;
    padding: 0.5em;
    border-radius: 50%;
    /* Syntax for box-shadow */
    /* color xDisplacement yDisplacement blur spread */
    /* TIP: You can have multiple box-shadows */
    box-shadow: #000 0 0 0 4px, red 0 0 0 8px;
    margin-right: 8px;
  }
  </style>
</head>
<body>
    <div><span>W</span>illkommen</div>
</body>
</html>
