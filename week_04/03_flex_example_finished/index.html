<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Selecting Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div>Our Company</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Forum</a></li>
      </ul>
    </nav>
    <div class="slider">
      <div class="slideContainer">
        <div class="slide">
            &lt;1 PRETEND THIS IS A SLIDER &gt;
        </div>
        <div class="slide">
            &lt;2 PRETEND THIS IS A SLIDER &gt;
        </div>
        <div class="slide">
            &lt;3 PRETEND THIS IS A SLIDER &gt;
        </div>
      </div>
    </div>
  </header>
  <section id="group">
    <h2>Our Team</h2>
    <section class="member">
      <img src="images/1814249.svg" alt="Team Member Name">
      <h3>Captain America</h3>
    </section>
    <section class="member">
      <img src="images/1814235.svg" alt="Team Member Name">
      <h3>Wonder Woman</h3>
    </section>
    <section class="member">
      <img src="images/1814295.svg" alt="Team Member Name">
      <h3>Harry Potter</h3>
    </section>
  </section>
  <section id="contact">
    <div class="container">
      <h2>Contact Us!</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" name="first_name" placeholder="NAME" required>
        <label for="email">Email</label>
        <input  type="email" name="email" placeholder="MAIL" required>
        <label for="comments">Comments</label>
        <textarea name="comments" placeholder="MESSAGE" required ></textarea>
        <button name="send" type="submit" class="submit">SEND</button>
      </form>
    </div>
  </section>
  <footer>
    <div class="sm">
      <h3>Follow us !</h3>
      <ul>
        <li><img src="https://image.flaticon.com/icons/svg/174/174848.svg" alt="Facebook Logo"></li>
        <li><img src="https://image.flaticon.com/icons/svg/174/174855.svg" alt="Instagram Logo"></li>
        <li><img src="https://image.flaticon.com/icons/svg/145/145812.svg" alt="Twitter Logo"></li>
      </ul>
    </div>
    <div class="copy">
      <small>&copy; Copyright - <a href="#">Company Name</a></small>
    </div>
  </footer>
</body>
</html>
